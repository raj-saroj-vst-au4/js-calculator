<body>
    <div class="calculator">
        <h1>JS Calculator</h1>
        <input type="number" id="val_x"  placeholder="Enter number 1">
        <input type="number" id="val_y"  placeholder="Enter number 2"><br>
        <button onclick="add();">+</button>
        <button onclick="sub();">-</button>

        </div>
    </div>
